# Nginx configuration for rn-firebase-chat-mcp.rnbase.online
# Place this file in /etc/nginx/sites-available/rn-firebase-chat-mcp
# Then create symlink: sudo ln -s /etc/nginx/sites-available/rn-firebase-chat-mcp /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    server_name rn-firebase-chat-mcp.rnbase.online;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/rn-firebase-chat-mcp.access.log;
    error_log /var/log/nginx/rn-firebase-chat-mcp.error.log;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3001/health;
        access_log off;
    }

    # Increase max body size for large requests
    client_max_body_size 10M;
}

